<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container bg-body-secondary">Container bg-body-secondary</div>
    
    <div class="mt-3 py-3 bg-body-secondary">py-3 padding vertical 16px (1rewm)</div>

    <div class="mt-3 px-3 bg-body-secondary">py-3 padding horz 16px (1rewm)</div>

    <div class="mt-3 ml-n4 bg-body-secondary">py-3 padding horz 16px (1rewm)</div>
    
    <!-- Card without border -->
    <div class="m-3 card p-3 shadow-sm border-0">Card</div>

    <div class="mt-3 fs-1">fontsize 2.5rem = 40px</div>
    <div class="mt-3 fs-2">fontsize 32px</div>
    <div class="mt-3 fs-3">fontsize 28px</div>
    <div class="mt-3 fs-4">fontsize 24px</div>
    <div class="mt-3 fs-5">fontsize 20px</div>
    <div class="mt-3 fs-5">fontsize 20px</div>
    <!-- fw : font-weight -->
    <div class="mt-3 fs-5 fw-bold">fontsize 20px</div> 
    <div class="mt-3 fs-6 fw-normal">fontsize 16px</div>
